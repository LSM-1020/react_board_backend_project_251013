spring.application.name=react_board_backend_project-251013

server.port=8888
#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/reactdb
spring.datasource.username=root
spring.datasource.password=12345

#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#react - CORS(cross-origin-resource-sharing) methods command share
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

#react- 라우터 지원용 코드
spring.web.resources.static-locations=classpath:/public/,classpath:/static/

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.add-mappings=true